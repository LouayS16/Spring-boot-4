<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
	<meta charset="utf-8">
	<title>Liste des Medecins</title>
</head>

<body>
	<div th:replace="template"></div>
	<div class="container">
	<div class="card">
	<div class="card-header">
				Liste des Medecins
			</div>
			<div class="card-body">
				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Nom </th>
						<th>Prenom</th>
						<th>Salaire</th>
						<th>Numéro de téléphone</th>
					</tr>
					<tr th:each="m:${Medecins.content}">
						<td th:text="${m.idMedecin}"></td>
						<td th:text="${m.nomMedecin}"></td>
						<td th:text="${m.prenomMedecin}"></td>
						<td th:text="${m.salaire}"></td>
						<td th:text="${m.tel}"></td>
						<td th:if= "${!#strings.isEmpty(m.Specialite)}" th:text="${m.Specialite.nomSpc}"></td>
						<td th:if= "${#strings.isEmpty(m.Specialite)}" th:text="${'Pas de Specialite'}"></td>
						<td><a class="btn btn-danger"onclick="return confirm('Etes-vous sûr ?')"
								th:href="@{supprimerMedecin(id=${m.idMedecin}, page=${currentPage},size=${size})}">Supprimer</a>
						</td>
						<td><a class="btn btn-success" th:href="@{modifierMedecin(id=${m.idMedecin})}">Editer</a></td>
					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}">
						<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ ListeMedecins(page=${status.index}, size=${size} ) }"
							th:text="${status.index }"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
